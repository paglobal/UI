<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Dimitri Marco</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">Dimitri Marco</h3>
          <img src="./img/hamburger.svg" alt="burger">
        </nav>
      </header>
      <main>
        <section class="page photographer">
        <div class="details">
            <h1>Elena Morell</h1>
            <p class="profession">Photographer</p>
            <p>02/08/2018</p>
          </div>
          <div class="hero">
            <img class="model-left" src="./img/model-left.jpg" alt="model">
            <img class="model-right" src="./img/model-right.jpg" alt="model">
          </div>
        </section>
        <section class="page chef">
          <div class="details">
            <h1>John Savos</h1>
            <p class="profession">Pro Chef</p>
            <p>02/05/2015</p>
          </div>
          <div class="hero">
            <img class="model-left" src="./img/chef-left.jpg" alt="model">
            <img class="model-right" src="./img/chef-right.jpg" alt="model">
          </div>
        </section>
        </section>
        <section class="page hairstylist">
          <div class="details">
            <h1>John Meyer</h1>
            <p class="profession">Pro Stylist</p>
            <p>07/08/2016</p>
          </div>
          <div class="hero">
            <img class="model-left" src="./img/hair-left.jpg" alt="model">
            <img class="model-right" src="./img/hair-right.jpg" alt="model">
          </div>
        </section>
        <div class="pages">
          <div class="page-1">
            <h3>01</h3>
            <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white"/>
            </svg>
          </div>
          <div class="page-2">
            <h3>02</h3>
            <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white"/>
            </svg>
          </div>
          <div class="page-3">
            <h3>03</h3>
            <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white"/>
            </svg>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
