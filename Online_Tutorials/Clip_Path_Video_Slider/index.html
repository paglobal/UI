<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clip-path Video Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <video src="vid1.mp4" autoplay muted loop></video>
        <div class="content">
          <h2>Slide One</h2>
        </div>
      </div>
      <div class="box box2">
        <video src="vid2.mp4" autoplay muted loop></video>
        <div class="content">
          <h2>Slide Two</h2>
        </div>
      </div>
      <div class="box box3">
        <video src="vid3.mp4" autoplay muted loop></video>
        <div class="content">
          <h2>Slide Three</h2>
        </div>
      </div>
    </div>
    <script>
      let box = document.querySelectorAll(".box");
      box.forEach((popup) =>
        popup.addEventListener("click", () => {
          popup.classList.toggle("active");
          console.log(popup.className);
        })
      );
    </script>
  </body>
</html>
